name: Daily EduWordle Cycle

on:
  schedule:
    - cron: '5 0 * * *' # 00:05 UTC every day
  workflow_dispatch:

jobs:
  run-daily-cycle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (contracts workspace)
        run: pnpm install --filter ./apps/contracts

      - name: Run daily automation
        run: pnpm --filter ./apps/contracts daily
        env:
          PRIVATE_KEY: ${{ secrets.EDUWORDLE_OWNER_KEY }}
          EDUWORDLE_ADDRESS: ${{ vars.EDUWORDLE_ADDRESS }}
          CUSD_ADDRESS: ${{ vars.CUSD_ADDRESS }}
          TREASURY_BUFFER: ${{ vars.TREASURY_BUFFER || '10' }}
          FRONTEND_ENV_FILE: apps/web/.env.local
          DAILY_WORDS_FILE: apps/contracts/daily-words.csv
          DAILY_WORD_JSON: apps/web/public/daily-word.json
          LEADERBOARD_JSON: apps/contracts/leaderboard-address.json
      - name: Sync Supabase stats
        run: pnpm --filter ./apps/contracts stats:sync
        env:
          PRIVATE_KEY: ${{ secrets.EDUWORDLE_OWNER_KEY }}
          EDUWORDLE_ADDRESS: ${{ vars.EDUWORDLE_ADDRESS }}
          RPC_URL: https://forno.celo-sepolia.celo-testnet.org
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          EVENT_STATE_FILE: apps/contracts/.puzzle-sync-state.json

