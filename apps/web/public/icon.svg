<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconTile" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2ECC71">
        <animate attributeName="stop-color" values="#2ECC71;#3498DB;#2ECC71" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#1F8E4B">
        <animate attributeName="stop-color" values="#1F8E4B;#FBCC5C;#1F8E4B" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <linearGradient id="iconCoin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FBCC5C" />
      <stop offset="100%" stop-color="#F39C12" />
    </linearGradient>
    <filter id="iconShadow" x="-20%" y="-20%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#0A4D2E" flood-opacity="0.25" />
    </filter>
  </defs>
  <g filter="url(#iconShadow)">
    <rect x="12" y="12" width="104" height="104" rx="28" fill="url(#iconTile)"/>
    <rect x="28" y="6" width="80" height="80" rx="24" fill="#ffffff" opacity="0.08" transform="rotate(10 28 6)">
      <animate attributeName="opacity" values="0.08;0.25;0.08" dur="4s" repeatCount="indefinite" />
    </rect>
    <path
      d="M36 48 L46 88 L58 66 L72 88 L88 36"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-dasharray="90"
    >
      <animate attributeName="stroke-dashoffset" values="90;0" dur="2.4s" repeatCount="indefinite" />
    </path>
    <circle cx="92" cy="32" r="18" fill="url(#iconCoin)" stroke="#FDE68A" stroke-width="3">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 92 32" to="360 92 32" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="92" cy="32" r="10" fill="#FFF6DA" opacity="0.9">
      <animate attributeName="r" values="9.5;11;9.5" dur="2.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>