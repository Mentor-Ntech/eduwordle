<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>EduWordle</title>
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="18" fill="#2ECC71"/>
  <rect x="6" y="6" width="52" height="52" rx="16" fill="#1F8E4B"/>
  
  <!-- Puzzle tiles representing letters -->
  <g transform="translate(10 14)">
    <!-- Letter tiles - simplified for small size -->
    <rect x="0" y="0" width="10" height="28" rx="5" fill="#FFFFFF"/>
    <rect x="14" y="4" width="10" height="28" rx="5" fill="#FBCC5C"/>
    <rect x="28" y="0" width="10" height="28" rx="5" fill="#FFFFFF"/>
    <rect x="42" y="2" width="10" height="28" rx="5" fill="#3498DB"/>
  </g>
  
  <!-- Checkmark line for success -->
  <path d="M14 36 L22 44 L34 30" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Reward coin indicator -->
  <circle cx="50" cy="14" r="6" fill="#FBCC5C"/>
  <circle cx="50" cy="14" r="3" fill="#FFFFFF"/>
</svg>

