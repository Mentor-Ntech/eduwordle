<svg width="320" height="120" viewBox="0 0 320 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>EduWordle brand mark</title>
  <rect width="320" height="120" rx="24" fill="#FFFFFF" opacity="0"/>

  <g transform="translate(24 20)">
    <g>
      <g transform="translate(0 0)">
        <animateTransform attributeName="transform" type="translate" values="0 0; 0 -3; 0 0" dur="3.2s" repeatCount="indefinite"/>
        <rect width="96" height="96" rx="28" fill="#2ECC71"/>
        <rect x="12" y="12" width="72" height="72" rx="20" fill="#1F8E4B"/>
        <rect x="20" y="20" width="56" height="56" rx="16" fill="#2ECC71" opacity="0.18"/>

        <g transform="translate(14 18)">
          <rect x="0" y="0" width="16" height="48" rx="8" fill="#FFFFFF" opacity="0.9">
            <animate attributeName="height" values="36;48;36" dur="3.6s" repeatCount="indefinite" />
            <animate attributeName="y" values="12;0;12" dur="3.6s" repeatCount="indefinite" />
          </rect>
          <rect x="22" y="6" width="16" height="48" rx="8" fill="#FBCC5C" opacity="0.95">
            <animate attributeName="height" values="48;32;48" dur="3.6s" repeatCount="indefinite" />
          </rect>
          <rect x="44" y="0" width="16" height="48" rx="8" fill="#FFFFFF" opacity="0.9">
            <animate attributeName="height" values="32;48;32" dur="3.6s" repeatCount="indefinite" />
            <animate attributeName="y" values="8;0;8" dur="3.6s" repeatCount="indefinite" />
          </rect>
          <rect x="66" y="4" width="16" height="48" rx="8" fill="#3498DB">
            <animate attributeName="height" values="40;52;40" dur="3.6s" repeatCount="indefinite" />
          </rect>
        </g>

        <path d="M22 58 L34 72 L48 48 L64 72 L78 34" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke-dasharray="140">
          <animate attributeName="stroke-dashoffset" values="140;0;140" dur="4s" repeatCount="indefinite" />
        </path>
      </g>

      <g transform="translate(80 -10)">
        <circle cx="62" cy="14" r="10" fill="#FBCC5C">
          <animate attributeName="r" values="10;12;10" dur="2.8s" repeatCount="indefinite" />
        </circle>
        <circle cx="62" cy="14" r="4" fill="#FFFFFF" opacity="0.9">
          <animateTransform attributeName="transform" type="rotate" from="0 62 14" to="360 62 14" dur="6s" repeatCount="indefinite" />
        </circle>
      </g>
    </g>
  </g>

  <g transform="translate(140 32)">
    <text x="0" y="32" fill="#222222" font-family="Inter, 'Segoe UI', system-ui" font-size="40" font-weight="800" letter-spacing="-0.02em">
      Edu
    </text>
    <text x="112" y="32" fill="#2ECC71" font-family="Inter, 'Segoe UI', system-ui" font-size="40" font-weight="900" letter-spacing="-0.02em">
      Wordle
    </text>
    <rect x="0" y="42" width="220" height="6" rx="3" fill="#3498DB" opacity="0.12">
      <animate attributeName="width" values="60;220;60" dur="5s" repeatCount="indefinite" />
    </rect>
    <circle cx="236" cy="32" r="8" fill="#1F8E4B">
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="1.6s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
